{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mt-5">Credit Calculator</h1>
        <form action="{{ url_for('calculate') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="propertyClass">Property Class:</label>
                <select class="form-control" id="propertyClass" name="property_class">
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currentLoans">Current Loans:</label>
                <input type="number" class="form-control" id="currentLoans" name="current_loans" placeholder="Enter current loans">
            </div>
            <div class="form-group">
                <label for="monthlyPayments">Monthly Payments:</label>
                <input type="number" class="form-control" id="monthlyPayments" name="monthly_payments" placeholder="Enter monthly payments">
            </div>
            <div class="form-group">
                <label for="netIncome">Net Income:</label>
                <input type="number" class="form-control" id="netIncome" name="net_income" placeholder="Enter net income">
            </div>
            <div class="form-group">
                <label for="bankInterestRate">Bank Interest Rate:</label>
                <input type="number" class="form-control" id="bankInterestRate" name="bank_interest_rate" placeholder="Enter bank interest rate">
            </div>
            <div class="form-group">
                <label for="euriborRate">EURIBOR Rate (6 months):</label>
                <input type="number" class="form-control" id="euriborRate" name="euribor_rate" placeholder="Enter 6 months EURIBOR rate">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if max_loan_amount is defined %}
        <div class="mt-5">
            <h3>Maximum Available Mortgage Loan Amount:</h3>
            <p>{{ max_loan_amount }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
