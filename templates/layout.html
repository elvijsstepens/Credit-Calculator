<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    <!-- Cookie consent modal -->
    <div class="modal fade" id="cookieConsentModal" tabindex="-1" role="dialog" aria-labelledby="cookieConsentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookieConsentModalLabel">Cookie Consent</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This website uses cookies to ensure you get the best experience on our website.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">I Understand</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <header>
        <!-- Navbar code -->
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <!-- Footer code -->
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Show the cookie consent modal on page load
        $(document).ready(function() {
            // Check if the user has previously consented to cookies
            if (!localStorage.getItem('cookieConsent')) {
                $('#cookieConsentModal').modal('show');
            }
        });

        // Function to set cookie consent
        function setCookieConsent() {
            localStorage.setItem('cookieConsent', 'true');
            $('#cookieConsentModal').modal('hide');
        }
    </script>
</body>
</html>
