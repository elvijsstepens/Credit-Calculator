<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Loan Calculator</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="netIncome">Net Income (EUR):</label>
                <input type="number" class="form-control" id="netIncome" required>
            </div>
            <div class="form-group">
                <label for="currentLoans">Current Loans (EUR):</label>
                <input type="number" class="form-control" id="currentLoans" required>
            </div>
            <div class="form-group">
                <label for="propertyType">Property Type:</label>
                <select class="form-control" id="propertyType" required>
                    <option value="regular">Regular</option>
                    <option value="rental">Rental</option>
                    <option value="stateSupport">State Support Program</option>
                </select>
            </div>
            <div class="form-group">
                <label for="energyEfficiency">Energy Efficiency:</label>
                <select class="form-control" id="energyEfficiency" required>
                    <option value="regular">Regular</option>
                    <option value="Aclass">A Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" step="0.001" class="form-control" id="interestRate" required>
            </div>
            <div class="form-group">
                <label for="euriborRate">Euribor Rate (%):
                    <a href="https://www.euribor-rates.eu/en/" target="_blank" title="You can find base interest rates here">?</a>
                </label>
                <input type="number" step="0.001" class="form-control" id="euriborRate" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <a href="/info" class="btn btn-info mt-3">More Information</a>
    </div>

    <!-- Cookies Consent Modal -->
    <div class="modal fade" id="cookiesConsentModal" tabindex="-1" role="dialog" aria-labelledby="cookiesConsentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookiesConsentModalLabel">Cookies Consent</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This website uses cookies. By clicking "Accept", you consent to the use of cookies.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="acceptCookies" type="button" class="btn btn-success">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
