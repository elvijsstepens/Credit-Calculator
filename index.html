<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Loan Calculator</h1>
        <ul class="nav nav-tabs" id="calculatorTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="loan-amount-tab" data-toggle="tab" href="#loan-amount" role="tab" aria-controls="loan-amount" aria-selected="true">Calculate Loan Amount</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="monthly-payment-tab" data-toggle="tab" href="#monthly-payment" role="tab" aria-controls="monthly-payment" aria-selected="false">Calculate Monthly Payment</a>
            </li>
        </ul>
        <div class="tab-content" id="calculatorTabsContent">
            <div class="tab-pane fade show active" id="loan-amount" role="tabpanel" aria-labelledby="loan-amount-tab">
                <form id="loanAmountForm">
                    <div class="form-group">
                        <label for="netIncome">Net Income (EUR): <span title="What is your average net income for the last 6 months?">?</span></label>
                        <input type="number" class="form-control" id="netIncome" required>
                    </div>
                    <div class="form-group">
                        <label for="hasExistingLoans">I have existing loan obligations: <input type="checkbox" id="hasExistingLoans"></label>
                    </div>
                    <div id="existingLoansFields" style="display:none;">
                        <div class="form-group">
                            <label for="currentLoans">Current Loans (EUR): <span title="What is the total amount of your current loans?">?</span></label>
                            <input type="number" class="form-control" id="currentLoans">
                        </div>
                        <div class="form-group">
                            <label for="currentMonthlyPayments">Current Monthly Payments (EUR): <span title="What is the total amount of your current monthly loan payments?">?</span></label>
                            <input type="number" class="form-control" id="currentMonthlyPayments">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="propertyType">Property Type: <span title="Choose the type of property you are purchasing.">?</span></label>
                        <select class="form-control" id="propertyType" required>
                            <option value="regular">Regular</option>
                            <option value="rental">Rental</option>
                            <option value="stateSupport">State Support Program</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="energyEfficiency">Energy Efficiency: <span title="Is the property A class energy efficient?">?</span></label>
                        <select class="form-control" id="energyEfficiency" required>
                            <option value="regular">Regular</option>
                            <option value="Aclass">A Class</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                <div id="loanAmountResult" style="display:none;" class="mt-4">
                    <h3>Loan Amount Result</h3>
                    <p>Available Mortgage Loan Amount: <span id="loanAmount"></span> EUR</p>
                    <p>Monthly Payment: <span id="monthlyPayment"></span> EUR</p>
                </div>
            </div>
            <div class="tab-pane fade" id="monthly-payment" role="tabpanel" aria-labelledby="monthly-payment-tab">
                <form id="monthlyPaymentForm">
                    <div class="form-group">
                        <label for="loanAmountInput">Loan Amount (EUR): <span title="Enter the amount of the loan you are requesting.">?</span></label>
                        <input type="number" class="form-control" id="loanAmountInput" required>
                    </div>
                    <div class="form-group">
                        <label for="loanTerm">Loan Term (years): <span title="Enter the duration of the loan in years.">?</span></label>
                        <input type="number" class="form-control" id="loanTerm" required>
                    </div>
                    <div class="form-group">
                        <label for="interestRateInput">Interest Rate (%): <span title="Enter the interest rate for the loan. Default is 1.99% + Euribor.">?</span></label>
                        <input type="number" step="0.001" class="form-control" id="interestRateInput" value="1.99" required>
                    </div>
                    <div class="form-group">
                        <label for="euriborRateInput">Euribor Rate (%):
                            <a href="https://www.euribor-rates.eu/en/" target="_blank" title="You can find base interest rates here">?</a>
                        </label>
                        <input type="number" step="0.001" class="form-control" id="euriborRateInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                <div id="monthlyPaymentResult" style="display:none;" class="mt-4">
                    <h3>Monthly Payment Result</h3>
                    <p>Monthly Payment: <span id="calculatedMonthlyPayment"></span> EUR</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Cookies Consent Modal -->
    <div class="modal fade" id="cookiesConsentModal" tabindex="-1" role="dialog" aria-labelledby="cookiesConsentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookiesConsentModalLabel">Cookies Consent</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This website uses cookies. By clicking "Accept", you consent to the use of cookies.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="acceptCookies" type="button" class="btn btn-success">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
